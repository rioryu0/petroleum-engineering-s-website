<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Mini App</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="icon" href="/images/favicon.png"> <!-- Link to favicon -->
    <script src="https://kit.fontawesome.com/49edfabf53.js" crossorigin="anonymous"></script> <!-- For Font Awesome icons -->
</head>
<body>
    <div class="container">
        <div class="top-section">
            <a href="/profile.html" class="btn-text-decoration">
                <button class="profile-btn">
                    <img src="/images/player.png" alt="User Profile" class="profile-img">
                    <span>riodcumrade</span>
                </button>
            </a>
            <a href="/booster.html" class="btn-text-decoration">
                <button class="upgrade-btn">
                    <i class="fa-solid fa-bolt"></i> Upgrade
                </button>
            </a>
        </div>

        <section class="balance-section">
            <div class="small-balance">
                <img src="/images/coin.png" alt="Small Icon" class="small-icon">
                <span class="balance-text">3,009</span>
            </div>
        </section>

        <main>
            <div class="coin-container">
                <img src="/images/coin.png" alt="Big Coin" class="coin-image">
            </div>
            <div class="claim-section">
                <button class="claim-button">Start Farming</button>
            </div>
        </main>

        <footer class="footer">
            <nav class="navbar">
                <a href="#" class="nav-item"><i class="fa-solid fa-house"></i> Home</a>
                <a href="/task.html" class="nav-item"><i class="fa-solid fa-list-check"></i> Tasks</a>
                <a href="/referral.html" class="nav-item"><i class="fa-solid fa-user-group"></i> Frens</a>
                <a href="/leaderboard.html" class="nav-item"><i class="fa-solid fa-ranking-star"></i> Leaderboards</a>
                <a href="/wallet.html" class="nav-item"><i class="fa-solid fa-wallet"></i> Airdrop </a>
            </nav>
        </footer>
    </div>

    </body>
</html>
