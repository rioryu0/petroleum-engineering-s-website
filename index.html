<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Mini App</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="icon" href="/images/favicon.png"> <!-- Link to favicon -->
</head>
<body>
    <div class="container">
        <div class="top-section">
            <button class="profile-btn">
                <img src="/images/player.png" width="20px" height="20px" alt="User Profile" class="profile-img">
                <span>riodcumrade</span>
            </button>
            <button class="upgrade-btn">
                <i class="fas fa-bolt"></i> Upgrade
            </button>
        </div>

        <section class="balance-section">
            <div class="small-balance">
                <img src="/images/coin.png" alt="Small Icon" class="small-icon">
                <span class="balance-text">3,206,680</span>
            </div>
        </section>

        <main>
            <div class="coin-container">
                <img src="/images/coin.png" alt="Big Coin" class="coin-image">
            </div>
            <div class="claim-section">
                <button class="claim-button">Start Farming</button>
            </div>
        </main>

        <footer>
            <nav class="navbar">
                <a href="#" class="nav-item"><i class="fas fa-home"></i> Home</a>
                <a href="/task.html" class="nav-item"><i class="fas fa-tasks"></i> Tasks</a>
                <a href="/referral.html" class="nav-item"><i class="fas fa-user-friends"></i> Frens</a>
                <a href="/leaderboard.html" class="nav-item"><i class="fas fa-trophy"></i> Leaderboards</a>
            </nav>
        </footer>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- For Font Awesome icons -->
</body>
</html>
